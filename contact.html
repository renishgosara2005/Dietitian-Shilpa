    <section class="contact" id="contact">
        <div class="containers">
            <!-- <h1 class="sub-title">Contact <span>US</span></h1> -->
            <div class="contact-wrapper" id="contact-wrapper">
                <div class="contact-wrap">
                    <div class="contact-info">      
                        <h3 class="contact-header"></i>Contact information</h3>
                        <h4 class="contact-para">Direct contect us anytime anywhere.</h4>
                        <div class="contact-email">
                            <i class='bx bx-envelope fa-2x' style='color:#000000'></i>
                            <div class="contact-email-info">  
                                <h5>Email address</h5>   
                                <p>shilpagosara@gmail.com</p>
                            </div>
                        </div>
                        <div class="contact-phone"> 
                            <i class='bx bxs-phone fa-2x' style='color:#000000'></i>
                            <div class="contact-phone-info">
                                <h5 >Mobile Number</h5>     
                                <p>+91 951 054 7084</p>
                            </div> 
                        </div> 
                        <div class="home-sci">
                            <a href="https://www.facebook.com/" target="_blank" ><i class='bx bxl-github' ></i></a>
                            <a href="https://www.linkedin.com/in/renish-gosara-601896318/" target="_blank" ><i class='bx bxl-linkedin' ></i></a>
                            <a href="https://www.facebook.com/" target="_blank" ><i class='bx bxl-facebook'></i></a>
                            <a href="https://x.com/RenishGosa24430?t=LAEGmv_OCiBW6mHeWPq6YA&s=08" target="_blank" ><i class='bx bxl-twitter'  ></i></a>
                        </div>    
                    </div>
                    <div class="border-c"></div>
                    <div class="border-c"></div>
                    <form onsubmit="sendEmail(); reset(); return false;" class="contact-details">
                        <div class="contact-detail-info">
                            <div class="contact-detail-name">
                                <div class="f-width">
                                    <div class="border-contact1">
                                     <div class="f-width"><input class="name-contact" type="text" id="name" name="name" placeholder="Name*" required></div>
                                     <div>
                                        <i class='bx bx-user' style='color: #8688A5;'></i> </div></div>
                                </div>
                            </div>

                            <div class="contact-detail-email">
                                <div >
                                    <div class="border-contact2">
                                     <div class="f-width"><input type="email" id="email" name="email" placeholder="Email address*" required></div>
                                     <div>
                                        <i class='bx bx-mail-send' style='color: #8688A5;'></i> </div></div>
                                </div>
                            </div>
                            </div>
                            <div class="contact-detail-number">
                                <div >
                                    <div class="border-number">
                                     <div class="number-cont"><span class="number-cos-span">+91 <span class="cons-number-span">|</span> </span><input type="tel" min="1" max="10" id="phone" name="phone" placeholder="Mobile number*" required>
                                     <div>
                                        <i class='bx bx-phone' style='color: #8688A5;' ></i></div></div></div>
                                </div>
                        </div>
                        <div class="contact-message">
                            <div class="border-message">
                            <textarea id="message" name="message" rows="5" placeholder="Write message" required></textarea>
                            </div>
                        </div>
                        <div class="contact-btn">
                            <button type="submit" id="contact-btn-info">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
